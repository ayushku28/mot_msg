<html>
<head>
<title> Mot Msg App by Ayush </title>
<style>
	* { font-size:50px; }
	body { background-color:lightblue; }
	h2 { border:solid;}
</style>
<script>
	function getmsg()
	{
		event.preventDefault();
		let msg = document.getElementById("msg");
		let aut = document.getElementById("aut");
		let url = "http://api.quotable.io/random";
		fetch(url)
		.then(res => res.json())
		.then(data => {
			msg.innerHTML = "Msg = " + data.content;
			aut.innerHTML = "Author = " + data.author;
		})
		.catch(err => msg.innerHTML = "issue = " + err);
	}
</script>
</head>
<body>
<center>
<h1> Motivational Msg App </h1>
<form onsubmit = "getmsg()" />
	<input type="submit" value="Get Msg" />

</form>
<h2 id="msg"/>
<h2 id="aut"/>
</center>
</body>
</html>
